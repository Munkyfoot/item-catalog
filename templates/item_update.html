<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Edit Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='css/styles.css')}}" />
    <script src="{{url_for('static', filename='scripts/script.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='scripts/image_check.js')}}"></script>
</head>

<body>
    {% include 'header.html' %}

    <h1>Edit Item '{{item.name}}' in '{{item.category.name}}'</h1>

    <form action="{{url_for('itemUpdate', category_name=item.category.name, item_name=item.name)}}" method="POST">
        <label for="name">Item Name</label><br>
        <input type="text" name="name" placeholder="{{item.name}}" maxlength="50" /><br><br>

        <label for="category">Item Category</label><br>
        <select name="category">
            {% for c in categories %}
            <option value="{{c.name}}" {% if c.name == item.category.name %} selected {% endif %}>{{c.name}}</option>
            {% endfor %}            
        </select><br><br>

        <label for="description">Item Description</label><br>
        <textarea name="description" maxlength="300" placeholder="{{item.description}}" ></textarea><br><br>

        <label for="image_url">Item Image URL</label><br>
        <input type="text" name="image_url" placeholder="{{item.image_url}}"/><br><br>
        
        <input type="submit" value="Update" />
    </form>
</body>

</html>
