<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{{item.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='css/styles.css')}}" />
    <script src="{{url_for('static', filename='scripts/script.js')}}"></script>
</head>

<body>
    {% include 'header.html' %}

    <h1>{{item.name}}</h1>
    <h3>Category:
        <a href="{{url_for('category', category_name=item.category.name)}}">
            {{item.category.name}}
        </a>
        <br>Created by {{item.user.name}}
    </h3>
    {% if creator %}
    <a href="{{url_for('itemUpdate', category_name=item.category.name, item_name=item.name)}}">
        Edit
    </a><br><br>
    {% endif %}
    <strong>Description:</strong><br>
    {{item.description}}<br><br>

</body>

</html>
