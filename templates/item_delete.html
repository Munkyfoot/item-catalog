<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Delete Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='css/styles.css')}}" />
    <script src="{{url_for('static', filename='scripts/script.js')}}"></script>
</head>

<body>
    {% include 'header.html' %}
    <div class="main">
        <h1>Delete Item '{{item.name}}' from '{{item.category.name}}'</h1>

        <form action="{{url_for('itemDelete', category_name=item.category.name, item_name=item.name)}}" method="POST">
            <h3>Are you sure you want to delete this item?</h3>
            <input type="submit" value="Delete" />
        </form>
    </div>
</body>

</html>
