<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='css/styles.css')}}" />
    <script src="{{url_for('static', filename='scripts/script.js')}}"></script>
</head>

<body>
    {% include 'header.html' %}

    Categories:
    <ul>
        {% for c in categories %}
        <a href="{{url_for('category', category_name=c.name)}}">
            <li>
                {{c.name}}
            </li>
        </a>
        {% endfor %}
    </ul><br>
    New Items:
    <ul>
        {% for i in new_items %}
        <a href="{{url_for('item', category_name=i.category.name, item_name=i.name)}}">
            <li>
                {{i.name}}({{ i.category.name }})
            </li>
        </a>
        {% endfor %}
    </ul>
</body>

</html>
